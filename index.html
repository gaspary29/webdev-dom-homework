<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .comment-text {
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">

    </ul>
    <div id="loading"></div>
    <div class="add-form" id="add-form">
      <input id="input-name" type="text" value="" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text-coment" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  document.getElementById('text-coment').value = '';
  let buttonComent = document.getElementById('add-button');
  let ListComent = document.getElementById('list');
  let inputName = document.getElementById('input-name');
  let TextComent = document.getElementById('text-coment');
  let addForm = document.getElementById('add-form')
  let loaderElement = document.getElementById("loading");

  function helpComent() {
    addForm.innerHTML = `<input id="input-name" type="text" value="${inputName.value}" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text-coment" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4">${TextComent.value}</textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>`;
    buttonComent = document.getElementById('add-button');
    buttonComm();
  }

  buttonComent.disabled = true;
  loaderElement.innerHTML = "Подождите пожалуйста, комментарии загружаются...";
  function getComment() {
    const fetchPromis = fetch('https://wedev-api.sky.pro/api/v1/belyaev/comments', { method: "GET" })

    fetchPromis.then((response) => {
      if (response.status === 500) { alert("Извините, сервер упал, попробуйте позже") }
      else {jsonePromise = response.json();}
      jsonePromise.then((responseData) => {
        const appComment = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date).toLocaleTimeString('sm', {
              day: '2-digit',
              month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit'
            }),
            comment: comment.text,
            likes: comment.likes,
            isLiked: false,
            isEdited: false,
          };
        })
        commentators = appComment
        renderComents();
        replyComment();
      }).then((response) => {
        buttonComent.disabled = false;
        loaderElement.textContent = "";
      }).catch((error) => {
        alert("кажется, что что то пошло ни так, попробуй позже");
      });
    });
  };
  getComment();
  // получить из хранилища данных
  let commentators = [];

  //мои мутки с ответом на коментарий
  const replyComment = () => {
    const TextComent = document.getElementById('text-coment');
    const reponseComment = document.querySelectorAll('.comment');
    reponseComment.forEach((el, index) => {
      el.addEventListener('click', () => {

        TextComent.value = `${commentators[index].comment}\n${commentators[index].name}`
      })
    });
  }
  const renderComents = () => {
    const comentHTML = commentators.map((commentator, index) => {
      return `<li class="comment">
        <div class="comment-header">
          <div>${commentator.name}</div>
          <div>${commentator.date}</div>
        </div>
        <div data-text="${commentator.comment}" class="comment-body">
          <div class="comment-text">
            ${commentator.comment}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${commentator.likes}</span>
            <button data-like="${commentator.likes}" data-index="${index}" class="like-button 
            ${commentators[index].isLiked ? '-active-like' : ''}"></button>
          </div>
        </div>
      </li>`}).join("");

    ListComent.innerHTML = comentHTML;
    initEventListernes();
    buttonComm();

  }

  const initEventListernes = () => {
    const LikeComents = document.querySelectorAll('.like-button')

    for (const LikeComent of LikeComents) {
      const index = LikeComent.dataset.index;
      const counter = LikeComent.dataset.like;
      LikeComent.addEventListener("click", (event) => {
        event.stopImmediatePropagation();
        if (commentators[index].isLiked === false) {
          const result = commentators[index].likes + 1;
          commentators[index].likes = result;
          commentators[index].isLiked = true;
        }
        else if (commentators[index].isLiked === true) {
          const result = commentators[index].likes - 1;
          commentators[index].likes = result;
          commentators[index].isLiked = false;
        };
        renderComents();
        replyComment();
      })
    }
  }

  const buttonComm = () => {
    inputName = document.getElementById('input-name');
    TextComent = document.getElementById('text-coment');
    buttonComent = document.getElementById('add-button');
    if (!buttonComent) return
    buttonComent.addEventListener("click", () => {
      inputName.classList.remove("error")
      if (inputName.value.trim() === "") { inputName.classList.add("error"); return; }
      if (TextComent.value.trim() === "") { TextComent.classList.add("error"); return; }
      buttonComent.disabled = true;
      addForm.innerHTML = "Подождите пожалуйста, комментарии загружаются...";

      const fetchPromis = fetch('https://wedev-api.sky.pro/api/v1/belyaev/comments', {
        method: "POST",
        body: JSON.stringify({
          name: inputName.value.replaceAll('<', '&lt;').replaceAll('>', '&gt;'),
          text: TextComent.value.replaceAll('<', '&lt;').replaceAll('>', '&gt;'),
          forceError: false,
        }),
      });
      fetchPromis.then((response) => {
        if (response.status === 400) {
          if (buttonComent)
            buttonComent.disabled = false;
          helpComent();
          alert("Поля ввода имени и текста комментария должны содержать не менее 3 символов в каждом");
          return;

        }
        if (response.status === 500) {
          if (buttonComent)
            buttonComent.disabled = false;
          helpComent();
          alert("Извините, сервер упал, попробуйте позже")
          return;

        }
        {
          if (buttonComent)
            buttonComent.disabled = false;
          addForm.innerHTML = `<input id="input-name" type="text" value="" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text-coment" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>`;
          getComment();
          initEventListernes();
          renderComents();
          replyComment();
        };
      }
      ).catch((error) => {
        helpComent();
        buttonComent = document.getElementById('add-button');
        if (buttonComent)
          buttonComent.disabled = false;
        alert("кажется, что что то пошло ни так, попробуй позже");
      });
      //TODO отправлять в систему сбора ошибок
      //console.warn(error);

    });
  }

  /// Удалить error при вводе
  inputName.addEventListener('input', () => {
    inputName.classList.remove('error');
  });

  TextComent.addEventListener('input', () => {
    TextComent.classList.remove('error');
  });

  replyComment();

</script>

</html>
